# Prefect Deployment Configuration
name: stock-market-assistant

# Pull configuration - Clone from GitHub
pull:
  - prefect.deployments.steps.git_clone:
      repository: https://github.com/AutoflowsDotDev/stock-market-assistant.git
      branch: master

# Define the deployments
deployments:
  - name: stock-market-telegram-bot
    entrypoint: stock_market_assistant.py:stock_market_bot_flow
    work_pool:
      name: default-work-pool

    # Environment variables to inject
    parameters: {}

    # Schedule (optional - bot runs continuously)
    # schedule:
    #   cron: "0 * * * *"  # Run every hour

    description: "Telegram bot that provides real-time stock market information using Yahoo Finance and OpenAI (deployed from GitHub)"

    tags:
      - telegram
      - stocks
      - finance
      - ai
      - github

    version: 2.0.0
